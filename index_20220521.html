<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<title>Titre de ma page</title>
	<link rel="icon" type="image/png" href="www.png" />
</head>
<body>
	<main>
		<p>THIS IS MY MAIN CODE</p>
		<figure>
			<img src="Robert.jpg"
			     alt="Me in Potton">
			<figcaption>Default image size</figcaption>
			<img src="Robert.jpg" 
			     width = "200px"
			     alt="Me in Potton" >
			<figcaption>Set at 200 pixels (image size)</figcaption>
			<img src="Robert.jpg"
			     width = "200px"
			     height = "75px"
			     alt="Me in Potton" >
			<figcaption>Set at 200 x 75 pixels (image size)</figcaption>
			<img src="Robert.jpg"
			     width = "50%"
			     alt="Me in Potton" >
			<figcaption>Set at 50% (image size)</figcaption>
		</figure>
	</main>
	<footer>
		<p>Think of a more interesting footer</p>
	</footer>
</body>
</html>
